# ExTES GRPO 强化学习配置

# 模型配置
model:
  sft_model_path: "outputs/qwen3-esconv-sft/final"
  base_model_path: "models/Qwen3-4B"
  torch_dtype: "bfloat16"
  device_map: "auto"
  use_flash_attention: true

# LoRA 配置 （继续使用LoRA进行RL）
lora:
  enabled: true
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# 数据配置
data:
  train_path: "data/extes/processed"
  max_prompt_length: 2048
  max_completion_length: 512

# GRPO
grpo:
  # 采样配置
  num_generations: 4
  temperature: 0.7
  top_p: 0.9
  top_k: 50

  # 奖励配置
  reward_weights:
    bleu: 0.3
    rouge: 0.3
    distinct: 0.2
    length_penalty: 0.1
    coherence: 0.1
  
  # KL 散度约束
  beta: 0.04

  # 奖励缩放
  scale_rewards: true
  reward_clip: 10.0

# 训练配置
training:
  output_dir: "outputs/qwen3-extes-grpo"
  num_epochs: 1
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 8
  learning_rate: 1.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  lr_scheduler_type: "cosine"
  max_grad_norm: 1.0

  # 日志和保存
  logging_steps: 10
  save_steps: 200
  save_total_limit: 3
  eval_steps: 200

  # 训练步数限制
  max_steps: -1

  # 精度
  bf16: true
  gradient_checkpointing: true

  seed: 42


# 日志配置
logging:
  use_tensorboard: true
  tensorboard_dir: "outputs/qwen3-extes-grpo/tensorboard"

# VLLM
vllm:
  enabled: true
  tensor_parallel_size: 1
  gpu_memory_utilization: 0.5
  max_model_len: 2560