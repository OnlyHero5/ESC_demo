# SFT训练配置
# 模型配置
model:
  name: "Qwen3-4B"
  path: "models/Qwen3-4B"
  torch_dtype: "bfloat16"
  device_map: "auto"
  use_flash_attention: true
  trust_remote_code: true

# LoRA 配置
lora:
  enabled: true
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

# 数据配置
data:
  train_path: "data/esconv/processed"
  max_seq_length: 2048
  max_prompt_length: 1536
  max_response_length: 512

# 训练配置
training:
  output_dir: "outputs/qwen3-esconv-sft"
  num_epochs: 3
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 5.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  lr_scheduler_type: "cosine"

  # 优化器
  optim: "adamw_torch"
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-8
  max_grad_norm: 1.0

  # 日志和保存
  logging_steps: 10
  save_strategy: "steps"
  save_steps: 500
  save_total_limit: 3
  eval_strategy: "steps"
  eval_steps: 500

  # 其他
  bf16: true
  fp16: false
  gradient_checkpointing: true
  dataloader_num_workers: 16
  remove_unused_columns: false

  # 随机种子
  seed: 42

# 日志配置
logging:
  use_wandb: false
  wandb_project: "esc-qwen3-sft"
  use_tensorboard: true
  tensorboard_dir: "outputs/qwen3-esconv-sft/tensorboard"